<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>
<body>
    <script>
        // 1. Создайте объект, представляющий человека
        const person = {
            name: "Иван",
            age: 25,
            gender: "мужской"
        };
        console.log("Человек:", person);

        // 2. Функция для вывода информации о машине
        function displayCarInfo(car) {
            console.log("Машина:", car);
        }

        // 3. Создайте объект, представляющий университет
        const university = {
            name: "Университет имени Ивана Ивановича",
            city: "Москва",
            country: "Россия"
        };
        console.log("Университет:", university);

        // 4. Создайте объект, представляющий книгу
        const book = {
            title: "Война и мир",
            author: "Лев Толстой",
            year: 1869
        };
        console.log("Книга:", book);

        // 5. Массив объектов, представляющих различные фрукты
        const fruits = [
            { name: "Яблоко", color: "красное", weight: "150 г" },
            { name: "Груша", color: "зеленая", weight: "200 г" },
            { name: "Апельсин", color: "оранжевый", weight: "180 г" }
        ];
        fruits.forEach(fruit => console.log("Фрукт:", fruit));

        // 6. Создайте объект, представляющий компьютер
        const computer = {
            model: "MacBook Pro",
            manufacturer: "Apple",
            price: "$2000"
        };
        console.log("Компьютер:", computer);

        // 7. Функция для вывода информации о животном
        function displayAnimalInfo(animal) {
            console.log("Животное:", animal);
        }

        // 8. Создайте объект, представляющий магазин
        const shop = {
            name: "Магазин 'Полезные покупки'",
            address: "ул. Пушкина, д. 10",
            phone: "+7 (123) 456-78-90"
        };
        console.log("Магазин:", shop);

        // 9. Создайте объект, представляющий автора книги
        const author = {
            name: "Александр Пушкин",
            birthYear: 1799,
            country: "Россия"
        };
        console.log("Автор книги:", author);

        // 10. Функция для вывода информации о стране
        function displayCountryInfo(country) {
            console.log("Страна:", country);
        }
    </script>
</body>
</html>
